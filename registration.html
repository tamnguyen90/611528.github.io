<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="css/registration.css" type="text/css" rel="stylesheet" />
    <title>Student Registration Center</title>
</head>
<body>
    <div class="container">
        <div class="row header">
            <h4>Workshop Registration</h4>
        </div>
        <div class="row main">
            <div class="col-sm">
                <div class="row">
                    <div class="col-sm-8 narrator">
                        <p> Register now while seats are available!</p>    
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-5">
                        <label for="firstname">First Name 
                            <span class="required-asterisk">*</span>
                        </label>
                    </div>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" name="firstname" required />
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-5">
                        <label for="lastname">Last Name 
                            <span class="required-asterisk">*</span>
                        </label>
                    </div>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" name="lastname" required />
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-5">
                        <label for="company">Company/Institution 
                            <span class="required-asterisk">*</span>
                        </label>
                    </div>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" name="company" required />
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-5">
                        <label for="address">Address 
                            <span class="required-asterisk">*</span>
                        </label>
                    </div>
                    <div class="col-sm-7">
                        <textarea name="address" class="form-control" id="txtAddress" cols="10" rows="5" required></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-5">
                        <label for="city">City</label>
                    </div>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" name="city" />
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-5">
                        <label for="state">State / Province / Region</label>
                    </div>
                    <div class="col-sm-7">
                        <select name="state" class="form-control" id="state">
                            <option>-Select-</option>
                            <option value="IA">Iowa</option>
                            <option value="TX">Texas</option>
                            <option value="NY">New York</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-5">
                        <label for="country">Country</label>
                    </div>
                    <div class="col-sm-7">
                        <select name="country" class="form-control" id="country">
                            <option>-Select-</option>
                            <option>US</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-5">
                        <label for="email">Email 
                            <span class="required-asterisk">*</span>
                        </label>
                    </div>
                    <div class="col-sm-7">
                        <input type="text" 
                            class="form-control" 
                            name="email" 
                            pattern="^[a-zA-Z_\-]+@(([a-zA-Z_\-])+\.)+[a-zAZ]{2,4}$"
                            required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-5">
                        <label for="phone">Phone Number 
                            <span class="required-asterisk">*</span>
                        </label>
                    </div>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" name="phone" required>
                    </div>
                </div>
            </div>
            <div class="col-sm">
                <div class="row">
                    <div class="col-sm-8 narrator">
                        <p>Lunch</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-5">
                        <label for="mealType">Meal Preference</label>
                    </div>
                    <div class="col-sm-7">
                        <select name="mealType" class="form-control" id="mealTypeId">
                            <option>-Select-</option>
                            <option>Vegetarian</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-8 narrator">
                        <p>Payment Details</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-5">
                        <label for="payment">Payment Mode</label>
                    </div>
                    <div class="col-sm-7 checkboxes">
                        <div class="row"><label><input type="checkbox" > Cash</label></div>
                        <div class="row"><label><input type="checkbox"> Cheque</label></div>
                        <div class="row"><label><input type="checkbox"> Demand Draft</label></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-5">
                        <label for="chequeNo">DD/Cheque No.</label>
                    </div>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" name="chequeNo">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-5">
                        <label for="bankname">Drawn On(Bank Name)</label>
                    </div>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" name="bankname">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-5">
                        <label for="payat">Payable at</label>
                    </div>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" name="payat">
                    </div>
                </div>
            </div>
        </div>
        <div class="row footer">
            <button type="button" class="btn btn-primary">Submit</button>
            <button type="button" class="btn btn-primary">Reset</button>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</html>
